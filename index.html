<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ampare PHP Mail Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/sweetalert2.min.css" />
</head>

<body>
        <section class="hero is-primary">
                <div class="hero-body">
                  <div class="container">
                    <h1 class="title">
                      Ampare PHP Mail Test
                    </h1>
                    <h2 class="subtitle">
                      Simple PHP Application To Test Your PHP Mail
                    </h2>
                  </div>
                </div>
              </section>
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">
                Write Your Email
            </p>
            <a href="#" class="card-header-icon" aria-label="more options">
                <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
            </a>
        </header>
        <div class="card-content">
            <div class="content">
                <div class='field'>
                    <input id='emailto' class="input" type="email" placeholder="Email To">

                </div>
                <div class='field'>
                    <input id='emailsubject' class="input" type="text" placeholder="Subject">
                </div>
                <div name="content" id="editor" class='field'>
                    <textarea id='emailbody' class="textarea" ></textarea>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            <a id='sendmail' class="button is-medium is-fullwidth is-primary">Send Test Mail</a>
        </footer>
    </div>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/sweetalert2.all.min.js"></script>
    <script src="ckeditor5/ckeditor.js"></script>
    <script src="scripts/amparesendmail.js"></script>
</body>

</html>
